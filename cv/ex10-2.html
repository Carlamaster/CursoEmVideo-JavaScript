<head>

    <title>outra forma de chamar o Eventos DOM aula10</title>
    <style>
        div#area{
            background-color: cadetblue;
            color:beige;
            width: 100px;
            height: 100px;
            font-size: x-large;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <a href="index.html" title="Home"><button > &#127968; </button></a>
    <p>forma diferente do mesmo Exerc√≠cio 10</p>
    <div id="area">
        Interagir
    </div>


</body>
<script>
var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseexit', sair)
function clicar() {

    a.innerText = 'Clicou!'
    a.style.color = 'red'
}   
function entrar(){
    
    a.innerText= 'entrou'
    a.style.background = 'yellow'
}
function sair(){

    a.innerHTML = 'saiu'
    a.style.background = 'cadetblue'
}
</script>
</html>
